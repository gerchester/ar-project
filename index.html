<script>
    let currentModel = null;
    const ROTATION_AMOUNT = 15;
    const detachedModels = {}; // Хранилище отвязанных моделей

    document.addEventListener('DOMContentLoaded', function() {
        const status = document.getElementById('status');
        const loading = document.getElementById('loading');
        const sceneEl = document.querySelector('a-scene');

        async function initAR() {
            try {
                loading.style.display = 'block';
                status.textContent = 'Requesting camera access...';
                
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                stream.getTracks().forEach(track => track.stop());
                startAR();
            } catch (error) {
                console.error('Camera permission error:', error);
                status.textContent = 'Please allow camera access for AR';
                loading.style.display = 'none';
            }
        }
        
        function startAR() {
            status.textContent = 'Loading AR...';
            const arSystem = sceneEl.systems["mindar-image-system"];
            
            sceneEl.addEventListener('arReady', function() {
                status.textContent = 'Наведите камеру на маркер';
                loading.style.display = 'none';
            });
            
            sceneEl.addEventListener('arError', function(evt) {
                console.error('AR Error:', evt.detail);
                status.textContent = 'Обновите страницу или отсканируйте Qr-код заново';
                loading.style.display = 'none';
            });
            
            arSystem.start();
            
            // Обработка обнаружения маркеров
            const markers = document.querySelectorAll('[mindar-image-target]');
            const detachedContainer = document.getElementById('detached-models');
            
            markers.forEach((marker, index) => {
                const markerModel = marker.querySelector('#marker-model-' + index);
                
                marker.addEventListener('targetFound', () => {
                    console.log('Marker found:', index);
                    status.textContent = 'Маркер ' + index + ' обнаружен';
                    
                    // Показываем модель на маркере
                    markerModel.setAttribute('visible', 'true');
                    
                    // Если модель еще не отвязана, создаем отвязанную копию с задержкой
                    if (!detachedModels[index]) {
                        setTimeout(() => {
                            // Получаем мировую позицию маркера
                            const worldPosition = new THREE.Vector3();
                            markerModel.object3D.getWorldPosition(worldPosition);
                            
                            const worldRotation = new THREE.Euler();
                            markerModel.object3D.getWorldRotation(worldRotation);
                            
                            const worldScale = new THREE.Vector3();
                            markerModel.object3D.getWorldScale(worldScale);
                            
                            // Скрываем модель на маркере
                            markerModel.setAttribute('visible', 'false');
                            
                            // Создаем новую отвязанную модель
                            const detachedModel = document.createElement('a-entity');
                            detachedModel.setAttribute('gltf-model', index === 0 ? '#model1' : '#model2');
                            detachedModel.setAttribute('position', worldPosition);
                            detachedModel.setAttribute('rotation', {
                                x: THREE.MathUtils.radToDeg(worldRotation.x),
                                y: THREE.MathUtils.radToDeg(worldRotation.y),
                                z: THREE.MathUtils.radToDeg(worldRotation.z)
                            });
                            detachedModel.setAttribute('scale', worldScale);
                            detachedModel.setAttribute('visible', 'true');
                            detachedModel.classList.add('detached-model');
                            detachedModel.setAttribute('data-index', index);
                            
                            detachedContainer.appendChild(detachedModel);
                            detachedModels[index] = detachedModel;
                            currentModel = detachedModel;
                            
                            console.log('Создана отвязанная модель:', index, 'на позиции:', worldPosition);
                        }, 500); // Задержка 500мс для стабилизации позиции
                    } else {
                        // Если модель уже существует, просто делаем ее текущей
                        currentModel = detachedModels[index];
                    }
                });
                
                marker.addEventListener('targetLost', () => {
                    console.log('Marker lost:', index);
                    markerModel.setAttribute('visible', 'false');
                    // Отвязанная модель остается на месте
                });
            });
        }
        
        // Start initialization
        setTimeout(initAR, 500);
        
        window.addEventListener('resize', function() {
            if (sceneEl.renderer) {
                sceneEl.renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
    });

    // Wait for the AR scene to load
    document.querySelector('a-scene').addEventListener('loaded', function() {
        const arContainer = document.getElementById('ar-container');
        
        // Initialize Hammer.js
        const hammerManager = new Hammer.Manager(arContainer);
        const Pan = new Hammer.Pan({ threshold: 0, pointers: 1 });
        const Pinch = new Hammer.Pinch({ threshold: 0 });
        hammerManager.add(Pan);
        hammerManager.add(Pinch);

        let lastPanPosition = { x: 0, y: 0 };
        let lastScale = 1;

        // Gesture controls
        hammerManager.on('panstart panmove', function(event) {
            if (!currentModel) return;

            const rotation = currentModel.getAttribute('rotation');

            if (event.type === 'panstart') {
                lastPanPosition.x = event.center.x;
                lastPanPosition.y = event.center.y;
            } else if (event.type === 'panmove') {
                const deltaX = event.center.x - lastPanPosition.x;
                const deltaY = event.center.y - lastPanPosition.y;

                rotation.y += deltaX * 0.5;
                rotation.x += deltaY * 0.5;

                currentModel.setAttribute('rotation', rotation);

                lastPanPosition.x = event.center.x;
                lastPanPosition.y = event.center.y;
            }
        });

        hammerManager.on('pinchstart pinchmove', function(event) {
            if (!currentModel) return;

            let scale = currentModel.getAttribute('scale');

            if (event.type === 'pinchstart') {
                lastScale = event.scale;
            } else if (event.type === 'pinchmove') {
                const scaleFactor = event.scale / lastScale;

                scale.x *= scaleFactor;
                scale.y *= scaleFactor;
                scale.z *= scaleFactor;

                currentModel.setAttribute('scale', scale);
                lastScale = event.scale;
            }
        });
    });
</script>
