<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Marker Tracking</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; }
        #ar-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; }
        .status {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            color: #fff; background: rgba(0,0,0,0.6); padding: 10px 20px; border-radius: 20px;
            font-family: Arial, sans-serif; font-size: 14px; z-index: 100;
        }
        .loading {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; z-index: 15; text-align: center; font-family: Arial, sans-serif;
            font-size: 16px; background: rgba(0,0,0,0.7); padding: 20px; border-radius: 10px;
        }
    </style>
</head>
<body>
<div id="ar-container">
    <a-scene
        id="scene"
        mindar-image="imageTargetSrc: ./targets.mind;
                      uiLoading: no;
                      uiScanning: no;
                      uiError: no;
                      autoStart: false;"
        color-space="sRGB"
        renderer="colorManagement: true; physicallyCorrectLights: true"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        embedded>
        
        <a-assets id="assets"></a-assets>

        <!-- Свет -->
        <a-light type="ambient" color="#FFF" intensity="5"></a-light>
        <a-light type="directional" color="#FFF" intensity="3" position="2 5 3"></a-light>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    </a-scene>
</div>

<div class="status" id="status">Point camera at marker</div>
<div class="loading" id="loading">Loading AR...</div>

<script>
document.addEventListener('DOMContentLoaded', async function() {
    const status = document.getElementById('status');
    const loading = document.getElementById('loading');
    const sceneEl = document.querySelector('a-scene');

    // Загружаем JSON со связкой маркер → модель
    const response = await fetch('./mapping.json');
    const mapping = await response.json();

    // Загружаем модели в <a-assets>
    const assets = document.getElementById('assets');
    Object.entries(mapping).forEach(([index, modelPath]) => {
        const asset = document.createElement('a-asset-item');
        asset.setAttribute('id', `model-${index}`);
        asset.setAttribute('src', modelPath);
        assets.appendChild(asset);
    });

    // Создаём сущности для каждого маркера
    Object.keys(mapping).forEach(index => {
        const entity = document.createElement('a-entity');
        entity.setAttribute('mindar-image-target', `targetIndex: ${index}`);

        const model = document.createElement('a-gltf-model');
        model.setAttribute('src', `#model-${index}`);
        model.setAttribute('position', '0 0 0');
        model.setAttribute('scale', '0.5 0.5 0.5');

        entity.appendChild(model);
        sceneEl.appendChild(entity);

        // Статус "нашёл/потерял"
        entity.addEventListener('targetFound', () => { status.textContent = Marker ${index} detected; });
        entity.addEventListener('targetLost', () => { status.textContent = Point camera at marker; });
    });

    // Автозапуск AR
    setTimeout(() => {
        const arSystem = sceneEl.systems["mindar-image-system"];
        arSystem.start();
        loading.style.display = 'none';
    }, 500);
});
</script>
</body>
</html>
