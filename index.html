<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR with Rotation Controls</title>
    <script src="./aframe.min.js"></script>
    <script src="./mindar-image-aframe.prod.js"></script>
    <script src="./hammer.min.js"></script>
   
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
        
        #ar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .status {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 5px;
            border-radius: 20px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            z-index: 100;
            pointer-events: none;
            max-width: 80%;
text-align: center;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            z-index: 15;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        
        .marker-info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            background: rgba(0, 0, 0, 0.0);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 12px;
            z-index: 100;
            text-align: center;
            max-width: 80%;
        }
        
     

    </style>
</head>
<body>

                 filterBeta: 0.05;
                 maxTrackFPS: 30;"
            color-space="sRGB" 
            renderer="colorManagement: true; physicallyCorrectLights: true"
            vr-mode-ui="enabled: false"
            device-orientation-permission-ui="enabled: false"

                <a-asset-item id="model7" src="./models/model7_Lotok_perf65.glb?v=1"></a-asset-item>
                <a-asset-item id="model8" src="./models/model8_Lotok_perf80.glb?v=1"></a-asset-item>
                <a-asset-item id="model9" src="./models/model9_Lotok_perf100.glb?v=1"></a-asset-item>
                <a-asset-item id="model10" src="./models/model10_Lotok_perf150.glb?v=1"></a-asset-item>
                <a-asset-item id="model11" src="./models/model11_lestni_50.glb?v=1"></a-asset-item>
                <a-asset-item id="model12" src="./models/model12_lestni_65.glb?v=1"></a-asset-item>
                <a-asset-item id="model13" src="./models/model13_lestni_80.glb?v=1"></a-asset-item>
                <a-asset-item id="model14" src="./models/model14_lestni_100.glb?v=1"></a-asset-item>

                 <a-asset-item id="model16" src="./models/konchenaya_hueta_defeated.glb?v=1"></a-asset-item>

            <!-- Lighting Setup -->
            <a-light type="ambient" color="#FFF" intensity="2.5"></a-light>
            <a-light type="directional" color="#FFF" intensity="2" position="2 5 3"></a-light>
            <a-light type="directional" color="#fff" intensity="1" position="-3 2 -2"></a-light>
            <a-light type="directional" color="#fff" intensity="1" position="0 3 -4"></a-light>

            <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

           <a-entity id="displayModelContainer" position="0 0 -2" rotation="0 0 0" scale="1 1 1"></a-entity> 

            <!-- Models (removed smooth-rotation) -->

                <a-gltf-model src="#model4" position="0 0 0" scale="1.0 1.0 1.0" rotation="180 0 0"></a-gltf-model>

            <a-entity mindar-image-target="targetIndex: 4">
                <a-gltf-model src="#model5" position="0 0 0" scale="1.0 1.0 1.0" rotation="180 0 0"></a-gltf-model>

            <a-entity mindar-image-target="targetIndex: 5">

                <a-gltf-model src="#model7" position="0 0 0" scale="1.0 1.0 1.0" rotation="180 0 0"></a-gltf-model>

</a-entity>
        </a-scene>
    </div>
    
    <div class="status" id="status">Наведите камеру на маркер</div>
    <div class="loading" id="loading">Загрузка AR...</div>
    <div class="marker-info" id="markerInfo"></div>
    
    <script>
    let currentModel = null;
    const ROTATION_AMOUNT = 15; // degrees per click

    document.addEventListener('DOMContentLoaded', function() {
        const status = document.getElementById('status');
        const loading = document.getElementById('loading');
        const sceneEl = document.querySelector('a-scene');
        const displayContainer = document.getElementById('displayModelContainer');

        // Initialize AR immediately
        startAR();
        
        function startAR() {
            status.textContent = 'Loading AR...';
            const arSystem = sceneEl.systems["mindar-image-system"];
            
            sceneEl.addEventListener('arReady', function() {
                status.textContent = 'Наведите камеру на маркер';
                loading.style.display = 'none';
            });
            
            sceneEl.addEventListener('arError', function(evt) {
                console.error('AR Error:', evt.detail);
                status.textContent = 'AR initialization failed. Please check console for errors.';
                loading.style.display = 'none';
            });
            
            // Start the AR system - this should trigger camera permission request
            arSystem.start(); 
        }

        // Set up marker detection
        const markers = document.querySelectorAll('[mindar-image-target]');
        markers.forEach((marker, index) => {
            marker.addEventListener('targetFound', function() {
                status.textContent = 'Маркер ' + index + ' обнаружен';

                // Find the model attached to the marker
                const markerModel = marker.querySelector('a-gltf-model');
                if (!markerModel) return;

                // Get the src of the model
                const modelSrc = markerModel.getAttribute('src');

                // Remove any existing model in the container
                while (displayContainer.firstChild) {
                    displayContainer.removeChild(displayContainer.firstChild);
                }

                // Create a new model and add it to the container
                const newModel = document.createElement('a-gltf-model');
                newModel.setAttribute('src', modelSrc);
                newModel.setAttribute('rotation', '0 0 0');
                newModel.setAttribute('scale', '1 1 1');
                displayContainer.appendChild(newModel);

                currentModel = newModel; // Update reference for gesture control
            });

            marker.addEventListener('targetLost', function() {
                status.textContent = 'Маркер потерян, модель осталась';
            });
        });

        // Handle window resize
        window.addEventListener('resize', function() {
            if (sceneEl.renderer) {
                sceneEl.renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
    });

    // Wait for the AR scene to load and set up gesture controls
    document.querySelector('a-scene').addEventListener('loaded', function() {
        const arContainer = document.getElementById('ar-container');

        // Initialize Hammer.js on the AR container
        const hammerManager = new Hammer.Manager(arContainer);

        // Create and configure the pan gesture for rotation
        const Pan = new Hammer.Pan({ threshold: 0, pointers: 1 });
        hammerManager.add(Pan);

        // Create and configure the pinch gesture for scaling
        const Pinch = new Hammer.Pinch({ threshold: 0 });
        hammerManager.add(Pinch);

        // Variables to track the last state
        let lastPanPosition = { x: 0, y: 0 };
        let lastScale = 1;

        // Handle the pan gesture to rotate the model
        hammerManager.on('panstart panmove', function(event) {
            if (!currentModel) return;

            // Get the current rotation
            const rotation = currentModel.getAttribute('rotation');

            if (event.type === 'panstart') {
                lastPanPosition.x = event.center.x;
                lastPanPosition.y = event.center.y;
            } else if (event.type === 'panmove') {
                // Calculate the change in position
                const deltaX = event.center.x - lastPanPosition.x;
                const deltaY = event.center.y - lastPanPosition.y;

                // Update the rotation (adjust the divisor to change sensitivity)
                rotation.y += deltaX * 0.5;
                rotation.x += deltaY * 0.5;

                // Apply the new rotation
                currentModel.setAttribute('rotation', rotation);

                // Update the last position
                lastPanPosition.x = event.center.x;
                lastPanPosition.y = event.center.y;
            }
        });

        // Handle the pinch gesture to scale the model
        hammerManager.on('pinchstart pinchmove', function(event) {
            if (!currentModel) return;

            // Get the current scale
            let scale = currentModel.getAttribute('scale');

            if (event.type === 'pinchstart') {
                lastScale = event.scale;
            } else if (event.type === 'pinchmove') {
                // Calculate the scale factor
                const scaleFactor = event.scale / lastScale;

                // Update the scale uniformly
                scale.x *= scaleFactor;
                scale.y *= scaleFactor;
                scale.z *= scaleFactor;

                // Apply the new scale
                currentModel.setAttribute('scale', scale);

                // Update the last scale
                lastScale = event.scale;
            }
        });
    });

    </script>
</body>
</html>
