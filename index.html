<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth AR Rotation</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; overflow: hidden; width: 100vw; height: 100vh; }
        #ar-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="ar-container">
        <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: false;"
                 embedded>
            
            <a-assets>
                <a-asset-item id="model1" src="./model1.glb"></a-asset-item>
                <a-asset-item id="model2" src="./model2.glb"></a-asset-item>
            </a-assets>

            <!-- Lighting -->
            <a-light type="ambient" color="#FFF" intensity="0.6"></a-light>
            <a-light type="directional" color="#FFF" intensity="0.8" position="2 5 3"></a-light>

            <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

            <!-- Marker 0 - Using custom smooth rotation -->
            <a-entity mindar-image-target="targetIndex: 0">
                <a-gltf-model src="#model1"
                              position="0 0 0"
                              scale="0.5 0.5 0.5"
                              rotation="0 0 0"
                              smooth-rotation="speed: 0.001">
                </a-gltf-model>
            </a-entity>

            <!-- Marker 1 - Using improved A-Frame animation -->
            <a-entity mindar-image-target="targetIndex: 1">
                <a-gltf-model src="#model2"
                              position="0 0 0"
                              scale="0.5 0.5 0.5"
                              rotation="0 0 0"
                              animation="property: object3D.rotation.y; 
                                         to: 6.283; 
                                         loop: true; 
                                         dur: 6000;
                                         easing: linear">
                </a-gltf-model>
            </a-entity>
        </a-scene>
    </div>

    <script>
        // Custom component for smooth continuous rotation
        AFRAME.registerComponent('smooth-rotation', {
            schema: {
                speed: {type: 'number', default: 0.001}
            },
            
            tick: function (time, timeDelta) {
                // Smooth rotation without resetting
                this.el.object3D.rotation.y += this.data.speed * (timeDelta / 16);
            }
        });

        // Start AR when scene is loaded
        document.querySelector('a-scene').addEventListener('loaded', function() {
            const arSystem = this.systems["mindar-image-system"];
            arSystem.start();
        });
    </script>
</body>
</html>
