<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Multiple Marker Tracking</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
        
        #ar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .status {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 20px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            z-index: 100;
            pointer-events: none;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            z-index: 15;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        
        .marker-info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 12px;
            z-index: 100;
            text-align: center;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <div id="ar-container">
        <a-scene 
            id="scene" 
            mindar-image="imageTargetSrc: ./targetsO.mind?v=3; 
                         uiLoading: no; 
                         uiScanning: no; 
                         uiError: no; 
                         autoStart: false;
 maxTrack: 2;
                 filterMinCF: 0.001;
                 filterBeta: 1000;"
            color-space="sRGB" 
            renderer="colorManagement: true; physicallyCorrectLights: true"
            vr-mode-ui="enabled: false"
            device-orientation-permission-ui="enabled: false"
            embedded>
            
            <a-assets>
                <a-asset-item id="model1" src="./model5 strengthened ladder tray 300x80.glb?v=3"></a-asset-item>
                <a-asset-item id="model2" src="./model4 200x50 perf.glb?v=4"></a-asset-item>
            </a-assets>

            <!-- Lighting Setup - Removed target attributes for multiple markers -->
            <a-light type="ambient" color="#FFF" intensity="2.5"></a-light>
            <a-light type="directional" color="#FFF" intensity="2" position="2 5 3"></a-light>
            <a-light type="directional" color="#fff" intensity="1" position="-3 2 -2"></a-light>
            <a-light type="directional" color="#fff" intensity="1" position="0 3 -4"></a-light>

            <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

            <!-- Marker 0 - First Model -->
<a-entity stabilize="intensity: 0.7; positionLag: 12; rotationLag: 18">
            <a-entity mindar-image-target="targetIndex: 0">
                <a-gltf-model src="#model1"
                              position="0 0 0"
                              scale="0.5 0.5 0.5"
                              rotation="0 0 0"
                              smooth-rotation="speed: 0.006">
                </a-gltf-model>
            </a-entity>

            <!-- Marker 1 - Second Model -->
<a-entity stabilize="intensity: 0.7; positionLag: 12; rotationLag: 18">
            <a-entity mindar-image-target="targetIndex: 1">
                <a-gltf-model src="#model2"
                               position="0 0 0"
                              scale="0.5 0.5 0.5"
                              rotation="0 0 0"
                              smooth-rotation="speed: 0.006">
            </a-entity>
  <!-- Marker 2 - Second Model -->
            <a-entity mindar-image-target="targetIndex: 2">
                <a-gltf-model src="#model1"
                              position="0 0 0"
                              scale="0.5 0.5 0.5"
                              rotation="0 0 0"
                              smooth-rotation="speed: 0.006">
                </a-gltf-model>
            </a-entity>
        </a-scene>
    </div>
    
    <div class="status" id="status">Point camera at marker</div>
    <div class="loading" id="loading">Loading AR...</div>
    <div class="marker-info" id="markerInfo">Detected marker: None</div>

    <script>
// Register stabilization component to reduce model shaking
    AFRAME.registerComponent('stabilize', {
        schema: {
            intensity: {type: 'number', default: 0.5},
            positionLag: {type: 'number', default: 10},
            rotationLag: {type: 'number', default: 15}
        },
        
        init: function() {
            this.originalPosition = new THREE.Vector3();
            this.originalRotation = new THREE.Euler();
            this.smoothedPosition = new THREE.Vector3();
            this.smoothedRotation = new THREE.Euler();
            
            // Store original position and rotation
            this.originalPosition.copy(this.el.object3D.position);
            this.originalRotation.copy(this.el.object3D.rotation);
            
            // Initialize smoothed values
            this.smoothedPosition.copy(this.originalPosition);
            this.smoothedRotation.copy(this.originalRotation);
        },
        
        tick: function() {
            // Get current position and rotation
            const currentPosition = this.el.object3D.position;
            const currentRotation = this.el.object3D.rotation;
            
            // Apply smoothing to position
            this.smoothedPosition.x = this.lerp(
                this.smoothedPosition.x, 
                currentPosition.x, 
                this.data.positionLag
            );
            this.smoothedPosition.y = this.lerp(
                this.smoothedPosition.y, 
                currentPosition.y, 
                this.data.positionLag
            );
            this.smoothedPosition.z = this.lerp(
                this.smoothedPosition.z, 
                currentPosition.z, 
                this.data.positionLag
            );
            
            // Apply smoothing to rotation
            this.smoothedRotation.x = this.lerp(
                this.smoothedRotation.x, 
                currentRotation.x, 
                this.data.rotationLag
            );
            this.smoothedRotation.y = this.lerp(
                this.smoothedRotation.y, 
                currentRotation.y, 
                this.data.rotationLag
            );
            this.smoothedRotation.z = this.lerp(
                this.smoothedRotation.z, 
                currentRotation.z, 
                this.data.rotationLag
            );
            
            // Apply smoothed values
            this.el.object3D.position.copy(this.smoothedPosition);
            this.el.object3D.rotation.copy(this.smoothedRotation);
        },
        
        lerp: function(a, b, factor) {
            return a + (b - a) / factor;
        }
    });
    // Register the smooth rotation component
    AFRAME.registerComponent('smooth-rotation', {
        schema: {
            speed: {type: 'number', default: 0.001}
        },
        
        tick: function (time, timeDelta) {
            // Smooth rotation without resetting
            this.el.object3D.rotation.y += this.data.speed * (timeDelta / 16);
        }
    });

    document.addEventListener('DOMContentLoaded', function() {
        const status = document.getElementById('status');
        const loading = document.getElementById('loading');
        const sceneEl = document.querySelector('a-scene');
        
        // First request camera permission only
        async function initAR() {
            try {
                loading.style.display = 'block';
                status.textContent = 'Requesting camera access...';
                
                // Request camera access first
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                
                // Stop the camera stream (MindAR will restart it)
                stream.getTracks().forEach(track => track.stop());
                
                // Now start AR
                startAR();
            } catch (error) {
                console.error('Camera permission error:', error);
                status.textContent = 'Please allow camera access for AR';
                loading.style.display = 'none';
            }
        }
        
        function startAR() {
            status.textContent = 'Loading AR...';
            
            // Get the AR system
            const arSystem = sceneEl.systems["mindar-image-system"];
            
            // Event handlers
            sceneEl.addEventListener('arReady', function() {
                status.textContent = 'Point camera at marker';
                loading.style.display = 'none';
            });
            
            sceneEl.addEventListener('arError', function(evt) {
                console.error('AR Error:', evt.detail);
                status.textContent = 'AR failed to load';
                loading.style.display = 'none';
            });
            
            // Start AR system
            arSystem.start();
            
            // Handle marker detection
            const markers = document.querySelectorAll('[mindar-image-target]');
            
            markers.forEach((marker, index) => {
                marker.addEventListener('targetFound', function() {
                    status.textContent = 'Marker ' + index + ' detected';
                });
                
                marker.addEventListener('targetLost', function() {
                    status.textContent = 'Point camera at marker';
                });
            });
        }
        
        // Start the initialization process
        setTimeout(initAR, 500);
        
        // Handle window resize
        window.addEventListener('resize', function() {
            if (sceneEl.renderer) {
                sceneEl.renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
    });
    </script>
</body>
</html>
