<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR with Rotation Controls</title>
    <script src="./aframe.min.js"></script>
    <script src="./mindar-image-aframe.prod.js"></script>
    <script src="./hammer.min.js"></script>
   
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
        
        #ar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .status {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 5px;
            border-radius: 20px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            z-index: 100;
            pointer-events: none;
            max-width: 80%;
text-align: center;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            z-index: 15;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        
        .marker-info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            background: rgba(0, 0, 0, 0.0);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 12px;
            z-index: 100;
            text-align: center;
            max-width: 80%;
        }
        
     

    </style>
</head>
<body>
    <div id="ar-container">
        <a-scene 
            id="scene" 
            mindar-image="imageTargetSrc: ./targetskidani.mind; 
                         uiLoading: no; 
                         uiScanning: no; 
                         uiError: no; 
                         autoStart: false;
            filterMinCF: 0.0005;
                 filterBeta: 0.05;
                 maxTrackFPS: 30;"
            color-space="sRGB" 
            renderer="colorManagement: true; physicallyCorrectLights: true"
            vr-mode-ui="enabled: false"
            device-orientation-permission-ui="enabled: false"
            embedded>
             
            <a-assets>
                <a-asset-item id="model1" src="./models/model1_Lotok_gluhoy50.glb?v=1"></a-asset-item>
                <a-asset-item id="model2" src="./models/model2_Lotok_gluhoy65.glb?v=1"></a-asset-item>
                <a-asset-item id="model3" src="./models/model3_Lotok_gluhoy80.glb?v=1"></a-asset-item>
                <a-asset-item id="model4" src="./models/model4_Lotok_gluhoy100.glb?v=1"></a-asset-item>
                <a-asset-item id="model5" src="./models/model5_Lotok_gluhoy150.glb?v=1"></a-asset-item>
                <a-asset-item id="model6" src="./models/model6_Lotok_perf50.glb?v=1"></a-asset-item>
                <a-asset-item id="model7" src="./models/model7_Lotok_perf65.glb?v=1"></a-asset-item>
                <a-asset-item id="model8" src="./models/model8_Lotok_perf80.glb?v=1"></a-asset-item>
                <a-asset-item id="model9" src="./models/model9_Lotok_perf100.glb?v=1"></a-asset-item>
                <a-asset-item id="model10" src="./models/model10_Lotok_perf150.glb?v=1"></a-asset-item>
                <a-asset-item id="model11" src="./models/model11_lestni_50.glb?v=1"></a-asset-item>
                <a-asset-item id="model12" src="./models/model12_lestni_65.glb?v=1"></a-asset-item>
                <a-asset-item id="model13" src="./models/model13_lestni_80.glb?v=1"></a-asset-item>
                <a-asset-item id="model14" src="./models/model14_lestni_100.glb?v=1"></a-asset-item>
                <a-asset-item id="model15" src="./models/model15_lestni_150.glb?v=1"></a-asset-item>
                 <a-asset-item id="model16" src="./models/konchenaya_hueta_defeated.glb?v=1"></a-asset-item>
            </a-assets>

            <!-- Lighting Setup -->
            <a-light type="ambient" color="#FFF" intensity="2.5"></a-light>
            <a-light type="directional" color="#FFF" intensity="2" position="2 5 3"></a-light>
            <a-light type="directional" color="#fff" intensity="1" position="-3 2 -2"></a-light>
            <a-light type="directional" color="#fff" intensity="1" position="0 3 -4"></a-light>

            <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

           <a-entity id="displayModelContainer" position="0 0 -2" rotation="0 0 0" scale="1 1 1"></a-entity> 

            <!-- Models (removed smooth-rotation) -->
            <a-entity mindar-image-target="targetIndex: 0">
                <a-gltf-model src="#model1" position="0 0 0" scale="1.0 1.0 1.0" rotation="180 0 0"></a-gltf-model>
            </a-entity>

            <a-entity mindar-image-target="targetIndex: 1">
                <a-gltf-model src="#model2" position="0 0 0" scale="1.0 1.0 1.0" rotation="180 0 0"></a-gltf-model>
            </a-entity>

            <a-entity mindar-image-target="targetIndex: 2">
                <a-gltf-model src="#model3" position="0 0 0" scale="1.0 1.0 1.0" rotation="180 0 0"></a-gltf-model>
            </a-entity>

            <a-entity mindar-image-target="targetIndex: 3">
                <a-gltf-model src="#model4" position="0 0 0" scale="1.0 1.0 1.0" rotation="180 0 0"></a-gltf-model>
            </a-entity>

            <a-entity mindar-image-target="targetIndex: 4">
                <a-gltf-model src="#model5" position="0 0 0" scale="1.0 1.0 1.0" rotation="180 0 0"></a-gltf-model>
            </a-entity>

            <a-entity mindar-image-target="targetIndex: 5">
                <a-gltf-model src="#model6" position="0 0 0" scale="1.0 1.0 1.0" rotation="180 0 0"></a-gltf-model>
            </a-entity>

            <a-entity mindar-image-target="targetIndex: 6">
                <a-gltf-model src="#model7" position="0 0 0" scale="1.0 1.0 1.0" rotation="180 0 0"></a-gltf-model>
            </a-entity>

            <a-entity mindar-image-target="targetIndex: 7">
                <a-gltf-model src="#model8" position="0 0 0" scale="1.0 1.0 1.0" rotation="180 0 0"></a-gltf-model>
            </a-entity>

            <a-entity mindar-image-target="targetIndex: 8">
                <a-gltf-model src="#model9" position="0 0 0" scale="1.0 1.0 1.0" rotation="180 0 0"></a-gltf-model>
            </a-entity>

            <a-entity mindar-image-target="targetIndex: 9">
                <a-gltf-model src="#model10" position="0 0 0" scale="1.0 1.0 1.0" rotation="180 0 0"></a-gltf-model>
            </a-entity>
            
            <a-entity mindar-image-target="targetIndex: 10">
                <a-gltf-model src="#model11" position="0 0 0" scale="1.0 1.0 1.0" rotation="0 0 0"></a-gltf-model>
            </a-entity>

            <a-entity mindar-image-target="targetIndex: 11">
                <a-gltf-model src="#model12" position="0 0 0" scale="1.0 1.0 1.0" rotation="0 0 0"></a-gltf-model>
            </a-entity>

            <a-entity mindar-image-target="targetIndex: 12">
                <a-gltf-model src="#model13" position="0 0 0" scale="1.0 1.0 1.0" rotation="0 0 0"></a-gltf-model>
            </a-entity>

            <a-entity mindar-image-target="targetIndex: 13 ">
                <a-gltf-model src="#model14" position="0 0 0" scale="1.0 1.0 1.0" rotation="0 0 0"></a-gltf-model>
            </a-entity>

            <a-entity mindar-image-target="targetIndex: 14">
                <a-gltf-model src="#model15" position="0 0 0" scale="1.0 1.0 1.0" rotation="0 0 0"></a-gltf-model>
            </a-entity>
            <a-entity mindar-image-target="targetIndex: 15">
  <a-gltf-model src="#model16"
                position="0 0 0"
                scale="1 1 1"
                rotation="0 0 0">
  </a-gltf-model>
</a-entity>
        </a-scene>
    </div>
    
    <div class="status" id="status">Наведите камеру на маркер</div>
    <div class="loading" id="loading">Загрузка AR...</div>
    <div class="marker-info" id="markerInfo"></div>
    
    <script>
    let currentModel = null;

document.addEventListener('DOMContentLoaded', function() {
    const status = document.getElementById('status');
    const loading = document.getElementById('loading');
    const sceneEl = document.querySelector('a-scene');
    const displayContainer = document.getElementById('displayModelContainer');

    // Wait for scene to load first
    sceneEl.addEventListener('loaded', function() {
        // Now start AR
        startAR();
    });

    function startAR() {
        status.textContent = 'Requesting camera access...';
        
        const arSystem = sceneEl.systems["mindar-image-system"];
        
        sceneEl.addEventListener('arReady', function() {
            status.textContent = 'Наведите камеру на маркер';
            loading.style.display = 'none';
            console.log('AR is ready');
        });
        
        sceneEl.addEventListener('arError', function(evt) {
            console.error('AR Error:', evt.detail);
            status.textContent = 'AR initialization failed: ' + evt.detail;
            loading.style.display = 'none';
        });

        // Start AR system - this should trigger camera permission
        try {
            arSystem.start();
            console.log('AR system started');
        } catch (error) {
            console.error('Error starting AR:', error);
            status.textContent = 'Error starting AR: ' + error.message;
        }
    }

    // Set up marker detection
    const markers = document.querySelectorAll('[mindar-image-target]');
    markers.forEach((marker, index) => {
        marker.addEventListener('targetFound', function() {
            status.textContent = 'Маркер ' + index + ' обнаружен';

            const markerModel = marker.querySelector('a-gltf-model');
            if (!markerModel) return;

            const modelSrc = markerModel.getAttribute('src');

            // Remove any existing model
            while (displayContainer.firstChild) {
                displayContainer.removeChild(displayContainer.firstChild);
            }

            // Create new model
            const newModel = document.createElement('a-gltf-model');
            newModel.setAttribute('src', modelSrc);
            newModel.setAttribute('rotation', '0 0 0');
            newModel.setAttribute('scale', '1 1 1');
            displayContainer.appendChild(newModel);

            currentModel = newModel;
        });

        marker.addEventListener('targetLost', function() {
            status.textContent = 'Маркер потерян, модель осталась';
        });
    });

    // Set up gesture controls
    const arContainer = document.getElementById('ar-container');
    const hammerManager = new Hammer.Manager(arContainer);
    const Pan = new Hammer.Pan({ threshold: 0, pointers: 1 });
    const Pinch = new Hammer.Pinch({ threshold: 0 });
    hammerManager.add(Pan);
    hammerManager.add(Pinch);

    let lastPanPosition = { x: 0, y: 0 };
    let lastScale = 1;

    hammerManager.on('panstart panmove', function(event) {
        if (!currentModel) return;

        const rotation = currentModel.getAttribute('rotation');

        if (event.type === 'panstart') {
            lastPanPosition.x = event.center.x;
            lastPanPosition.y = event.center.y;
        } else if (event.type === 'panmove') {
            const deltaX = event.center.x - lastPanPosition.x;
            const deltaY = event.center.y - lastPanPosition.y;

            rotation.y += deltaX * 0.5;
            rotation.x += deltaY * 0.5;

            currentModel.setAttribute('rotation', rotation);
            lastPanPosition.x = event.center.x;
            lastPanPosition.y = event.center.y;
        }
    });

    hammerManager.on('pinchstart pinchmove', function(event) {
        if (!currentModel) return;

        let scale = currentModel.getAttribute('scale');

        if (event.type === 'pinchstart') {
            lastScale = event.scale;
        } else if (event.type === 'pinchmove') {
            const scaleFactor = event.scale / lastScale;
            scale.x *= scaleFactor;
            scale.y *= scaleFactor;
            scale.z *= scaleFactor;
            currentModel.setAttribute('scale', scale);
            lastScale = event.scale;
        }
    });

    // Handle window resize
    window.addEventListener('resize', function() {
        if (sceneEl.renderer) {
            sceneEl.renderer.setSize(window.innerWidth, window.innerHeight);
        }
    });
});
    </script>
</body>
</html>
