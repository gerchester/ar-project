<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Multiple Marker Tracking</title>
    <script src="./aframe.min.js"></script>
    <script src="./mindar-image-aframe.prod.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
        
        #ar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .status {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 20px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            z-index: 100;
            pointer-events: none;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            z-index: 15;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        
        .marker-info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 12px;
            z-index: 100;
            text-align: center;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <div id="ar-container">
        <a-scene 
            id="scene" 
            
            mindar-image="imageTargetSrc: ./targetsSTRlestlot.mind; 
                         uiLoading: no; 
                         uiScanning: no; 
                         uiError: no; 
                         autoStart: false;"
            color-space="sRGB" 
            renderer="colorManagement: true; physicallyCorrectLights: true"
            vr-mode-ui="enabled: false"
            device-orientation-permission-ui="enabled: false"
            embedded>
             
            <a-assets>
                
                <a-asset-item id="model1" src="./models/model1_Lotok_gluhoy50.glb?v=1"></a-asset-item>
                <a-asset-item id="model2" src="./models/model2_Lotok_gluhoy65.glb?v=1"></a-asset-item>
                <a-asset-item id="model3" src="./models/model3_Lotok_gluhoy80.glb?v=1"></a-asset-item>
                <a-asset-item id="model4" src="./models/model4_Lotok_gluhoy100.glb?v=1"></a-asset-item>
                <a-asset-item id="model5" src="./models/model5_Lotok_gluhoy150.glb?v=1"></a-asset-item>
                <a-asset-item id="model6" src="./models/model6_Lotok_perf50.glb?v=1"></a-asset-item>
                <a-asset-item id="model7" src="./models/model7_Lotok_perf65.glb?v=1"></a-asset-item>
                <a-asset-item id="model8" src="./models/model8_Lotok_perf80.glb?v=1"></a-asset-item>
                <a-asset-item id="model9" src="./models/model9_Lotok_perf100.glb?v=1"></a-asset-item>
                <a-asset-item id="model10" src="./models/model10_Lotok_perf150.glb?v=1"></a-asset-item>
                <a-asset-item id="model11" src="./models/model11_lestni_50.glb.glb?v=1"></a-asset-item>
                <a-asset-item id="model12" src="./models/model12_lestni_65.glb.glb?v=1"></a-asset-item>
                <a-asset-item id="model13" src="./models/model13_lestni_80.glb.glb?v=1"></a-asset-item>
                <a-asset-item id="model14" src="./models/model14_lestni_100.glb.glb?v=1"></a-asset-item>
                <a-asset-item id="model15" src="./models/model15_lestni_150.glb.glb?v=1"></a-asset-item>
                
            </a-assets>

            <!-- Lighting Setup - Removed target attributes for multiple markers -->
            <a-light type="ambient" color="#FFF" intensity="2.5"></a-light>
            <a-light type="directional" color="#FFF" intensity="2" position="2 5 3"></a-light>
            <a-light type="directional" color="#fff" intensity="1" position="-3 2 -2"></a-light>
            <a-light type="directional" color="#fff" intensity="1" position="0 3 -4"></a-light>

            <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

            <a-entity mindar-image-target="targetIndex: 0">
                <a-gltf-model src="#model1" position="0 0 0" scale="1.0 1.0 1.0" rotation="0 0 0" smooth-rotation="speed: 0.006"></a-gltf-model>
            </a-entity>

            <a-entity mindar-image-target="targetIndex: 1">
                <a-gltf-model src="#model2" position="0 0 0" scale="1.0 1.0 1.0" rotation="0 0 0" smooth-rotation="speed: 0.006"></a-gltf-model>
            </a-entity>

            <a-entity mindar-image-target="targetIndex: 2">
                <a-gltf-model src="#model3" position="0 0 0" scale="1.0 1.0 1.0" rotation="0 0 0" smooth-rotation="speed: 0.006"></a-gltf-model>
            </a-entity>

            <a-entity mindar-image-target="targetIndex: 3">
                <a-gltf-model src="#model4" position="0 0 0" scale="1.0 1.0 1.0" rotation="0 0 0" smooth-rotation="speed: 0.006"></a-gltf-model>
            </a-entity>

            <a-entity mindar-image-target="targetIndex: 4">
                <a-gltf-model src="#model5" position="0 0 0" scale="1.0 1.0 1.0" rotation="0 0 0" smooth-rotation="speed: 0.006"></a-gltf-model>
            </a-entity>

            <a-entity mindar-image-target="targetIndex: 5">
                <a-gltf-model src="#model6" position="0 0 0" scale="1.0 1.0 1.0" rotation="0 0 0" smooth-rotation="speed: 0.006"></a-gltf-model>
            </a-entity>

            <a-entity mindar-image-target="targetIndex: 6">
                <a-gltf-model src="#model7" position="0 0 0" scale="1.0 1.0 1.0" rotation="0 0 0" smooth-rotation="speed: 0.006"></a-gltf-model>
            </a-entity>

            <a-entity mindar-image-target="targetIndex: 7">
                <a-gltf-model src="#model8" position="0 0 0" scale="1.0 1.0 1.0" rotation="0 0 0" smooth-rotation="speed: 0.006"></a-gltf-model>
            </a-entity>

            <a-entity mindar-image-target="targetIndex: 8">
                <a-gltf-model src="#model9" position="0 0 0" scale="1.0 1.0 1.0" rotation="0 0 0" smooth-rotation="speed: 0.006"></a-gltf-model>
            </a-entity>

            <a-entity mindar-image-target="targetIndex: 9">
                <a-gltf-model src="#model10" position="0 0 0" scale="1.0 1.0 1.0" rotation="0 0 0" smooth-rotation="speed: 0.006"></a-gltf-model>
            </a-entity>
            
            <a-entity mindar-image-target="targetIndex: 10">
                <a-gltf-model src="#model11" position="0 0 0" scale="1.0 1.0 1.0" rotation="0 0 0" smooth-rotation="speed: 0.006"></a-gltf-model>
            </a-entity>

            <a-entity mindar-image-target="targetIndex: 11">
                <a-gltf-model src="#model12" position="0 0 0" scale="1.0 1.0 1.0" rotation="0 0 0" smooth-rotation="speed: 0.006"></a-gltf-model>
            </a-entity>

            <a-entity mindar-image-target="targetIndex: 12">
                <a-gltf-model src="#model13" position="0 0 0" scale="1.0 1.0 1.0" rotation="0 0 0" smooth-rotation="speed: 0.006"></a-gltf-model>
            </a-entity>

            <a-entity mindar-image-target="targetIndex: 13">
                <a-gltf-model src="#model14" position="0 0 0" scale="1.0 1.0 1.0" rotation="0 0 0" smooth-rotation="speed: 0.006"></a-gltf-model>
            </a-entity>

            <a-entity mindar-image-target="targetIndex: 14">
                <a-gltf-model src="#model15" position="0 0 0" scale="1.0 1.0 1.0" rotation="0 0 0" smooth-rotation="speed: 0.006"></a-gltf-model>
            </a-entity>
        </a-scene>
    </div>
    
    <div class="status" id="status">Point camera at marker</div>
    <div class="loading" id="loading">Loading AR...</div>
    <div class="marker-info" id="markerInfo">Detected marker: None</div>

    <script>
    // Register the smooth rotation component
    AFRAME.registerComponent('smooth-rotation', {
        schema: {
            speed: {type: 'number', default: 0.001}
        },
        
        tick: function (time, timeDelta) {
            // Smooth rotation without resetting
            this.el.object3D.rotation.y += this.data.speed * (timeDelta / 16);
        }
    });

    document.addEventListener('DOMContentLoaded', function() {
        const status = document.getElementById('status');
        const loading = document.getElementById('loading');
        const sceneEl = document.querySelector('a-scene');
        
        // First request camera permission only
        async function initAR() {
            try {
                loading.style.display = 'block';
                status.textContent = 'Requesting camera access...';
                
                // Request camera access first
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                
                // Stop the camera stream (MindAR will restart it)
                stream.getTracks().forEach(track => track.stop());
                
                // Now start AR
                startAR();
            } catch (error) {
                console.error('Camera permission error:', error);
                status.textContent = 'Please allow camera access for AR';
                loading.style.display = 'none';
            }
        }
        
        function startAR() {
            status.textContent = 'Loading AR...';
            
            // Get the AR system
            const arSystem = sceneEl.systems["mindar-image-system"];
            
            // Event handlers
            sceneEl.addEventListener('arReady', function() {
                status.textContent = 'Point camera at marker';
                loading.style.display = 'none';
            });
            
            sceneEl.addEventListener('arError', function(evt) {
                console.error('AR Error:', evt.detail);
                status.textContent = 'AR failed to load';
                loading.style.display = 'none';
            });
            
            // Start AR system
            arSystem.start();
            
            // Handle marker detection
            const markers = document.querySelectorAll('[mindar-image-target]');
            
            markers.forEach((marker, index) => {
                marker.addEventListener('targetFound', function() {
                    status.textContent = 'Marker ' + index + ' detected';
                });
                
                marker.addEventListener('targetLost', function() {
                    status.textContent = 'Point camera at marker';
                });
            });
        }
        
        // Start the initialization process
        setTimeout(initAR, 500);
        
        // Handle window resize
        window.addEventListener('resize', function() {
            if (sceneEl.renderer) {
                sceneEl.renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
    });
    </script>
</body>
</html>
