<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Multiple Marker Tracking</title>
    <script src="./aframe.min.js"></script>
    <script src="./mindar-image-aframe.prod.js"></script>
    <script>
        // Register both smoothing components
        AFRAME.registerComponent('delayed-smooth', {
            schema: {
                bufferSize: { type: 'int', default: 5 },
                positionLerp: { type: 'number', default: 1.0 },
                rotationLerp: { type: 'number', default: 1.0 }
            },
            
            init: function() {
                this.posBuffer = [];
                this.quatBuffer = [];
                this.isTracking = false;
                
                this.targetEntity = this.findMindarTargetParent(this.el);
                
                if (this.targetEntity) {
                    this.targetEntity.addEventListener('targetFound', () => {
                        this.isTracking = true;
                        this.posBuffer = [];
                        this.quatBuffer = [];
                    });
                    
                    this.targetEntity.addEventListener('targetLost', () => {
                        this.isTracking = false;
                    });
                }
            },
            
            findMindarTargetParent: function(entity) {
                while (entity && !entity.hasAttribute('mindar-image-target')) {
                    if (entity.parentEl) {
                        entity = entity.parentEl;
                    } else {
                        return null;
                    }
                }
                return entity;
            },
            
            tick: function() {
                if (!this.isTracking) return;
                
                const target = this.el.object3D;
                
                // Add current frame data to buffers
                this.posBuffer.push(target.position.clone());
                this.quatBuffer.push(target.quaternion.clone());
                
                // Maintain buffer size
                if (this.posBuffer.length > this.data.bufferSize) this.posBuffer.shift();
                if (this.quatBuffer.length > this.data.bufferSize) this.quatBuffer.shift();
                
                if (this.posBuffer.length < this.data.bufferSize) return;
                
                // Calculate average position
                const avgPos = new THREE.Vector3();
                this.posBuffer.forEach(pos => avgPos.add(pos));
                avgPos.divideScalar(this.posBuffer.length);
                
                // Calculate average rotation (sequential slerp)
                let avgQuat = this.quatBuffer[0].clone();
                for (let i = 1; i < this.quatBuffer.length; i++) {
                    avgQuat.slerp(this.quatBuffer[i], 1 / (i + 1));
                }
                
                // Apply with optional additional lerping for extra smoothness
                if (this.data.positionLerp < 1.0) {
                    target.position.lerp(avgPos, this.data.positionLerp);
                } else {
                    target.position.copy(avgPos);
                }
                
                if (this.data.rotationLerp < 1.0) {
                    target.quaternion.slerp(avgQuat, this.data.rotationLerp);
                } else {
                    target.quaternion.copy(avgQuat);
                }
            }
        });

        AFRAME.registerComponent('advanced-delayed-smooth', {
            schema: {
                bufferSize: { type: 'int', default: 5 },
                prediction: { type: 'number', default: 0.1 },
                maxSpeed: { type: 'number', default: 0.5 }
            },
            
            init: function() {
                this.posBuffer = [];
                this.quatBuffer = [];
                this.lastPosition = new THREE.Vector3();
                this.velocity = new THREE.Vector3();
                this.isTracking = false;
                
                this.targetEntity = this.findMindarTargetParent(this.el);
                
                if (this.targetEntity) {
                    this.targetEntity.addEventListener('targetFound', () => {
                        this.isTracking = true;
                        this.posBuffer = [];
                        this.quatBuffer = [];
                        this.velocity.set(0, 0, 0);
                        // Initialize lastPosition when target is found
                        this.lastPosition.copy(this.el.object3D.position);
                    });
                    
                    this.targetEntity.addEventListener('targetLost', () => {
                        this.isTracking = false;
                    });
                }
            },
            
            findMindarTargetParent: function(entity) {
                while (entity && !entity.hasAttribute('mindar-image-target')) {
                    if (entity.parentEl) {
                        entity = entity.parentEl;
                    } else {
                        return null;
                    }
                }
                return entity;
            },
            
            tick: function(time, delta) {
                if (!this.isTracking || !delta) return;
                
                const target = this.el.object3D;
                const deltaTime = Math.min(delta / 1000, 0.1);
                
                // Calculate velocity BEFORE updating lastPosition
                this.velocity.subVectors(target.position, this.lastPosition).divideScalar(deltaTime);
                this.lastPosition.copy(target.position);
                
                // Clamp velocity
                if (this.velocity.length() > this.data.maxSpeed) {
                    this.velocity.normalize().multiplyScalar(this.data.maxSpeed);
                }
                
                // Add current data to buffers
                this.posBuffer.push(target.position.clone());
                this.quatBuffer.push(target.quaternion.clone());
                
                // Maintain buffer size
                if (this.posBuffer.length > this.data.bufferSize) this.posBuffer.shift();
                if (this.quatBuffer.length > this.data.bufferSize) this.quatBuffer.shift();
                
                if (this.posBuffer.length < this.data.bufferSize) return;
                
                // Calculate averages
                const avgPos = new THREE.Vector3();
                this.posBuffer.forEach(pos => avgPos.add(pos));
                avgPos.divideScalar(this.posBuffer.length);
                
                let avgQuat = this.quatBuffer[0].clone();
                for (let i = 1; i < this.quatBuffer.length; i++) {
                    avgQuat.slerp(this.quatBuffer[i], 1 / (i + 1));
                }
                
                // Apply prediction to compensate for delay
                const predictedPos = avgPos.clone().add(
                    this.velocity.clone().multiplyScalar(this.data.prediction * deltaTime)
                );
                
                target.position.copy(predictedPos);
                target.quaternion.copy(avgQuat);
            }
        });
    </script>
    <style>
        /* Your existing styles remain the same */
    </style>
</head>
<body>
    <div id="ar-container">
        <a-scene 
            id="scene" 
            mindar-image="imageTargetSrc: ./targetsSTRlestlot.mind; 
                         uiLoading: no; 
                         uiScanning: no; 
                         uiError: no; 
                         autoStart: false;"
            color-space="sRGB" 
            renderer="colorManagement: true; physicallyCorrectLights: true"
            vr-mode-ui="enabled: false"
            device-orientation-permission-ui="enabled: false"
            embedded>
             
            <a-assets>
               
                
                <a-asset-item id="model1" src="./models/model1_Lotok_gluhoy50.glb?v=1"></a-asset-item>
                <a-asset-item id="model2" src="./models/model2_Lotok_gluhoy65.glb?v=1"></a-asset-item>
                <a-asset-item id="model3" src="./models/model3_Lotok_gluhoy80.glb?v=1"></a-asset-item>
                <a-asset-item id="model4" src="./models/model4_Lotok_gluhoy100.glb?v=1"></a-asset-item>
                <a-asset-item id="model5" src="./models/model5_Lotok_gluhoy150.glb?v=1"></a-asset-item>
                <a-asset-item id="model6" src="./models/model6_Lotok_perf50.glb?v=1"></a-asset-item>

                <a-asset-item id="model8" src="./models/model8_Lotok_perf80.glb?v=1"></a-asset-item>
                <a-asset-item id="model9" src="./models/model9_Lotok_perf100.glb?v=1"></a-asset-item>
                <a-asset-item id="model10" src="./models/model10_Lotok_perf150.glb?v=1"></a-asset-item>
                <a-asset-item id="model11" src="./models/model11_lestni_50.glb.glb?v=1"></a-asset-item>
                <a-asset-item id="model12" src="./models/model12_lestni_65.glb.glb?v=1"></a-asset-item>
                <a-asset-item id="model13" src="./models/model13_lestni_80.glb.glb?v=1"></a-asset-item>
                <a-asset-item id="model14" src="./models/model14_lestni_100.glb.glb?v=1"></a-asset-item>
                <a-asset-item id="model15" src="./models/model15_lestni_150.glb.glb?v=1"></a-asset-item>
                
            
            </a-assets>

            <!-- Lighting -->
            <a-light type="ambient" color="#FFF" intensity="2.5"></a-light>
            <a-light type="directional" color="#FFF" intensity="2" position="2 5 3"></a-light>
            <a-light type="directional" color="#fff" intensity="1" position="-3 2 -2"></a-light>
            <a-light type="directional" color="#fff" intensity="1" position="0 3 -4"></a-light>

            <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

            <!-- Use consistent structure for ALL markers -->
            <!-- Remove smooth-rotation from all markers that use smoothing -->
            
            <a-entity mindar-image-target="targetIndex: 0">
                <a-entity delayed-smooth="bufferSize: 8">
                    <a-gltf-model src="#model1" position="0 0 0" scale="0.5 0.5 0.5"></a-gltf-model>
                </a-entity>
            </a-entity>

            <a-entity mindar-image-target="targetIndex: 1">
                <a-entity advanced-delayed-smooth="bufferSize: 6; prediction: 0.2; maxSpeed: 1.0">
                    <a-gltf-model src="#model2" position="0 0 0" scale="0.5 0.5 0.5"></a-gltf-model>
                </a-entity>
            </a-entity>

            <a-entity mindar-image-target="targetIndex: 2">
                <a-entity delayed-smooth="bufferSize: 10; positionLerp: 0.3; rotationLerp: 0.5">
                    <a-gltf-model src="#model3" position="0 0 0" scale="0.5 0.5 0.5"></a-gltf-model>
                </a-entity>
            </a-entity>

            <!-- For markers 3-14, use the same wrapper structure -->
            <a-entity mindar-image-target="targetIndex: 3">
                <a-entity delayed-smooth="bufferSize: 8">
                    <a-gltf-model src="#model4" position="0 0 0" scale="1.0 1.0 1.0"></a-gltf-model>
                </a-entity>
            </a-entity>

            <a-entity mindar-image-target="targetIndex: 4">
                <a-entity delayed-smooth="bufferSize: 8">
                    <a-gltf-model src="#model5" position="0 0 0" scale="1.0 1.0 1.0"></a-gltf-model>
                </a-entity>
            </a-entity>

            <!-- Continue this pattern for markers 5-14 -->
            <!-- ... -->

        </a-scene>
    </div>
    
    <div class="status" id="status">Point camera at marker</div>
    <div class="loading" id="loading">Loading AR...</div>
    <div class="marker-info" id="markerInfo">Detected marker: None</div>

    <script>
        // Only keep smooth-rotation for markers that DON'T use smoothing
        AFRAME.registerComponent('smooth-rotation', {
            schema: {
                speed: {type: 'number', default: 0.001}
            },
            
            tick: function (time, timeDelta) {
                this.el.object3D.rotation.y += this.data.speed * (timeDelta / 16);
            }
        });

        // Your existing initialization code remains the same
         document.addEventListener('DOMContentLoaded', function() {

    document.addEventListener('DOMContentLoaded', function() {
        const status = document.getElementById('status');
        const loading = document.getElementById('loading');
        const sceneEl = document.querySelector('a-scene');
        
        // First request camera permission only
        async function initAR() {
            try {
                loading.style.display = 'block';
                status.textContent = 'Requesting camera access...';
                
                // Request camera access first
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                
                // Stop the camera stream (MindAR will restart it)
                stream.getTracks().forEach(track => track.stop());
                
                // Now start AR
                startAR();
            } catch (error) {
                console.error('Camera permission error:', error);
                status.textContent = 'Please allow camera access for AR';
                loading.style.display = 'none';
            }
        }
        
        function startAR() {
            status.textContent = 'Loading AR...';
            
            // Get the AR system
            const arSystem = sceneEl.systems["mindar-image-system"];
            
            // Event handlers
            sceneEl.addEventListener('arReady', function() {
                status.textContent = 'Point camera at marker';
                loading.style.display = 'none';
            });
            
            sceneEl.addEventListener('arError', function(evt) {
                console.error('AR Error:', evt.detail);
                status.textContent = 'AR failed to load';
                loading.style.display = 'none';
            });
            
            // Start AR system
            arSystem.start();
            
            // Handle marker detection
            const markers = document.querySelectorAll('[mindar-image-target]');
            
            markers.forEach((marker, index) => {
                marker.addEventListener('targetFound', function() {
                    status.textContent = 'Marker ' + index + ' detected';
                });
                
                marker.addEventListener('targetLost', function() {
                    status.textContent = 'Point camera at marker';
                });
            });
        }
        
        // Start the initialization process
        setTimeout(initAR, 500);
        
        // Handle window resize
        window.addEventListener('resize', function() {
            if (sceneEl.renderer) {
                sceneEl.renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
    });
    </script>
</body>
</html>
