<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Marker Tracking</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
        
        #ar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .status {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 20px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            z-index: 100;
            pointer-events: none;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            z-index: 15;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="ar-container">
        <a-scene 
            id="scene" 
            mindar-image="imageTargetSrc: ./targets.mind; 
                         uiLoading: no; 
                         uiScanning: no; 
                         uiError: no; 
                         autoStart: false;"
            color-space="sRGB" 
            renderer="colorManagement: true; physicallyCorrectLights: true"
            vr-mode-ui="enabled: false"
            device-orientation-permission-ui="enabled: false"
            embedded>
            
            <a-assets>
                <a-asset-item id="cubeModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/softmind/scene.gltf"></a-asset-item>
            </a-assets>

            <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

            <a-entity id="target" mindar-image-target="targetIndex: 0">
                <a-box id="ar-cube" color="#00D1FF" position="0 0.25 0" scale="0.5 0.5 0.5" 
                       animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
                </a-box>
            </a-entity>
        </a-scene>
    </div>
    
    <div class="status" id="status">Point camera at marker</div>
    <div class="loading" id="loading">Loading AR...</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const status = document.getElementById('status');
            const loading = document.getElementById('loading');
            const sceneEl = document.querySelector('a-scene');
            
            // Start AR automatically
            setTimeout(() => {
                startAR();
            }, 500);
            
            async function startAR() {
                try {
                    loading.style.display = 'block';
                    
                    // Get the AR system
                    const arSystem = sceneEl.systems["mindar-image-system"];
                    
                    // Event handlers
                    sceneEl.addEventListener('arReady', function() {
                        status.textContent = 'Point camera at marker';
                        loading.style.display = 'none';
                    });
                    
                    sceneEl.addEventListener('arError', function() {
                        status.textContent = 'AR failed to load';
                        loading.style.display = 'none';
                    });
                    
                    // Start AR system
                    arSystem.start();
                    
                    // Handle marker detection
                    const target = document.getElementById('target');
                    target.addEventListener('targetFound', function() {
                        status.textContent = 'Marker detected';
                    });
                    
                    target.addEventListener('targetLost', function() {
                        status.textContent = 'Point camera at marker';
                    });
                    
                } catch (error) {
                    console.error('AR initialization error:', error);
                    status.textContent = 'AR Error: ' + error.message;
                    loading.style.display = 'none';
                }
            }
            
            // Handle window resize
            window.addEventListener('resize', function() {
                if (sceneEl.renderer) {
                    sceneEl.renderer.setSize(window.innerWidth, window.innerHeight);
                }
            });
        });
    </script>
</body>
</html>
